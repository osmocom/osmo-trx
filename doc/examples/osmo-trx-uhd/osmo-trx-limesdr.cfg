log stderr
 logging filter all 1
 logging color 1
 logging print category 1
 logging timestamp 1
 logging print file basename
 logging level set-all notice
!
line vty
 no login
!
cpu-sched
 policy rr 18
trx
 bind-ip 127.0.0.1
 remote-ip 127.0.0.1
 egprs disable
 tx-sps 4
 rx-sps 4
 chan 0
  tx-path BAND1
  rx-path LNAW
